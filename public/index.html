<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Tracker</title>
  </head>

  <body>
    <h1>Learning Tracker</h1>
    <hr />

    <p id="message"></p>

    <hr />

    <!-- LOGIN / REGISTER CHOICE -->
    <div id="login-register" style="display: none;">
      <button type="button" id="login">Log in</button>
      <button type="button" id="register">Register</button>
    </div>

    <!-- LOGIN -->
    <div id="login-div" style="display: none;">
      <form>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" />
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" />
        </div>

        <button type="button" id="login-button">Log in</button>
        <button type="button" id="login-cancel">Cancel</button>
      </form>
    </div>

    <!-- REGISTER -->
    <div id="register-div" style="display: none;">
      <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" />
        </div>

        <div>
          <label for="email1">Email:</label>
          <input type="email" id="email1" />
        </div>

        <div>
          <label for="password1">Password:</label>
          <input type="password" id="password1" />
        </div>

        <div>
          <label for="password2">Confirm password:</label>
          <input type="password" id="password2" />
        </div>

        <button type="button" id="register-button">Register</button>
        <button type="button" id="register-cancel">Cancel</button>
      </form>
    </div>

    <!-- LEARNING UNITS LIST -->
    <div id="units" style="display: none;">
      <p id="units-message"></p>

      <table id="units-table">
        <tr id="units-table-header">
          <th>Title</th>
          <th>Progress</th>
          <th colspan="2"></th>
        </tr>
      </table>

      <button type="button" id="add-unit">Add learning unit</button>
      <button type="button" id="logoff">Log off</button>
    </div>

    <!-- ADD / EDIT LEARNING UNIT -->

    <div id="edit-unit" style="display: none;">
      <form>
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" />
        </div>

        <div>
          <label for="progress">Progress:</label>
          <select id="progress">
            <option value="not_started">Not started</option>
            <option value="in_progress">In progress</option>
            <option value="mastered">Mastered</option>
          </select>
        </div>

        <button type="button" id="save-unit">Save</button>
        <button type="button" id="edit-cancel">Cancel</button>
      </form>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
